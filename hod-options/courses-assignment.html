<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/landing-page-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>AUS</title>
</head>

<body>
    <!-- top navigation bar -->
    <iframe src="../navigation-bar.html" width="100%"></iframe>
    <!-- end top navigation bar -->
    <div class="student-options-container">
        <h3>Assigning Courses</h3>
        <div class="row space-around" style="height: 50vh;">
            <div class="profs">
                <div class="dropdown">
                    <button onclick="myFunction1()" class="dropbtn">Professors</button>
                    <div id="myDropdown1" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput1" onkeyup="filterFunction1()">
                        <a href="#about" onclick="profClickHandler(this)">Prof A</a>
                        <a href="#base" onclick="profClickHandler(this)">Prof B</a>
                        <a href="#blog" onclick="profClickHandler(this)">Prof C</a>
                    </div>
                </div>
            </div>
            <div class="courses">
                <div class="dropdown">
                    <button onclick="myFunction2()" class="dropbtn">Courses</button>
                    <div id="myDropdown2" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput2" onkeyup="filterFunction2()">
                        <a href="#about" onclick="courseClickHandler(this)">Course A</a>
                        <a href="#base" onclick="courseClickHandler(this)">Course B</a>
                        <a href="#blog" onclick="courseClickHandler(this)">Course C</a>
                    </div>
                </div>
            </div>
        </div>    
        <div class="row center-text">
            <div class="border-around" id="selected_prof">Professor</div>
            <div class="border-around" id="selected_courses">selected courses</div>
        </div>    
        <button class="submit-selection">Assign</button>
    </div>

</body>
<script>
    function itemClickHandler(id) {
        document.getElementById(id).classList.add("grey-background");
    }
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
        function myFunction1() {
            document.getElementById("myDropdown1").classList.toggle("show");
        }

        function filterFunction1() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput1");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown1");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }

        function myFunction2() {
            document.getElementById("myDropdown2").classList.toggle("show");
        }

        function filterFunction2() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput2");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown2");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }
        function profClickHandler(el){
            document.getElementById('selected_prof').innerHTML = el.innerText
            document.getElementById("myDropdown1").classList.toggle("show");

            document.getElementById('selected_courses').innerHTML = "..."
        }
        function courseClickHandler(el) {
            if(document.getElementById('selected_courses').innerHTML=="..."){
                document.getElementById('selected_courses').innerHTML = el.innerText
            } else {
                document.getElementById('selected_courses').innerHTML += "," + el.innerText
            }
           
            document.getElementById("myDropdown2").classList.toggle("show");
        }
</script>

</html>
