<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/landing-page-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>AUS</title>
</head>
<body>
    <!-- top navigation bar -->
    <iframe src="../navigation-bar.html" width="100%"></iframe>
    <!-- end top navigation bar -->
    <div class="student-options-container">
        <h3>Courses Selection</h3>
        <!-- details -->
        <div class="row row-selection-course-list">
            <div class=" selection-course-list">
                <div class="dept-title">Computer Science and Eng. Courses</div>
                <ul class="list-group">
                    <li class="list-group-item" id="item1" onclick="itemClickHandler('item1')">A second item</li>
                    <li class="list-group-item" id="item2" onclick="itemClickHandler('item2')">A third item</li>
                    <li class="list-group-item" id="item3" onclick="itemClickHandler('item3')">A fourth item</li>
                    <li class="list-group-item" id="item4" onclick="itemClickHandler('item4')">And a fifth one</li>
                </ul>
            </div>
            <div class="">
                <table class="table table-bordered">
                    <thead>
                        <td colspan="3" >
                            List of Selected Courses
                        </td>   
                        <tr>
                            <th scope="col">Course Type</th>
                            <th scope="col">Course Code</th>
                            <th scope="col">Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">Selected Credit Hours</th>
                            <td>18</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end details -->

        <button class="submit-selection">Submit</button>
    </div>    
   
</body>
<script>
    function itemClickHandler(id){
        document.getElementById(id).classList.add("grey-background");
    }
</script>
</html>
